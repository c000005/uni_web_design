<main class="container contact-form">
  <h1>تماس با ما</h1>
  <p>اگر پرسشی دارید یا نیاز به پشتیبانی دارید، فرم زیر را پر کنید. تیم ما در سریع‌ترین زمان پاسخ خواهد داد.</p>

  <form action="#" method="post">
    <label for="name">نام:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">ایمیل:</label>
    <input type="email" id="email" name="email" required>

    <label for="subject">موضوع:</label>
    <input type="text" id="subject" name="subject" placeholder="مثلاً: مشکل در دانلود بازی">

    <label for="message">پیام شما:</label>
    <textarea id="message" name="message" rows="6" required></textarea>

    <button type="submit" class="btn btn-primary">ارسال پیام</button>
  </form>

  <section class="contact-info">
    <h3>اطلاعات تماس</h3>
    <p>ایمیل: support@gamehub.ir</p>
    <p>شماره تماس: ۱۲۳۴۵۶۷۸</p>
  </section>
</main>
