</head>
<body>

<header class="header">
    <nav class="nav-bar">
        <a href="index.html" class="logo">
            <img src="../../assets/images/logo.png" class="logo-img" alt="GameHub Logo">
        </a>
        <a href="index.html">خانه</a>
        <a href="games.html">بازی‌ها</a>

<main class="container">
    <h1>تنظیمات کاربری</h1>
    <p class="small">
        در این بخش می‌توانید رفتار و نمایش نرم‌افزار را شخصی‌سازی کنید.
    </p>

    <section class="m3-card filled">
        <h3>تنظیمات عمومی</h3>

        <label class="m3-switch">
            <input type="checkbox" checked>
            <span>فعال‌سازی اعلان‌ها</span>

        <label class="m3-switch">
            <input type="checkbox">
            <span>دانلود خودکار آپدیت‌ها</span>
        </label>

        <br><br>

        <label class="m3-switch">
            <input type="checkbox" checked>
            <span>پخش خودکار تریلر بازی‌ها</span>
        </label>

        <br><br>

        <label class="m3-switch">
            <input type="checkbox" disabled>
            <span>حالت صرفه‌جویی اینترنت (غیرفعال)</span>
        </label>
    </section>
