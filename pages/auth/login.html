<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ورود | GameHub</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="farq">

<header class="header">
    <nav class="nav-bar">
        <a href="index.html" class="logo">
            <img src="../../assets/images/logo.png" class="logo-img" alt="GameHub Logo">
        </a>
        <a href="index.html">خانه</a>
        <a href="games.html">بازی‌ها</a>
        <a href="team.html">تیم ما</a>
        <a href="../auth/login.html">ورود</a>
    </nav>
</header>


<main class="container">
  <h1 id="login-title">ورود به حساب</h1>
  <p class="small">با حساب کاربری خود وارد شوید تا بتوانید بازی‌ها را دانلود کنید.</p>

  <form id="loginForm" action="/auth/login" method="post" novalidate>
    <div>
      <label for="email">ایمیل</label>
      <input id="email" name="email" type="email" required placeholder="you@example.com" autocomplete="email">
      <div class="error" id="emailError" aria-live="polite"></div>
    </div>

    <div>
      <label for="password">رمز عبور</label>
      <input id="password" name="password" type="password" required minlength="8" placeholder="رمز عبور" autocomplete="current-password">
      <div class="error" id="passwordError" aria-live="polite"></div>
    </div>

    <div class="text-right">
      <a href="forgot.html">رمز عبور را فراموش کرده‌اید؟</a>
    </div>

    <button type="submit">ورود</button>
  </form>

  <p class="small">حساب ندارید؟ <a href="register.html">ثبت‌نام</a></p>
</main>

</body>
</html>
