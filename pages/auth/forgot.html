<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>

</head>
<body class="farq">

<header class="header">
    <nav class="nav-bar">
        <a href="../main/index.html" class="logo">
            <img src="../../assets/images/logo.png" class="logo-img" alt="GameHub Logo">
        </a>
        <a href="../main/index.html">خانه</a>

    </nav>
</header>


<main class="container">
  <h1 id="forgot-title">فراموشی رمز عبور</h1>
  <p class="small">ایمیل خود را وارد کنید تا لینک یا کد بازیابی رمز برای شما ارسال شود.</p>

  <form action="/auth/forgot-password" method="post" id="forgotForm" novalidate>
    <div>
      <label for="email">ایمیل</label>
      <input id="email" name="email" type="email" required autocomplete="email">
      <div class="error" id="emailError" aria-live="polite"></div>
    </div>
    <button type="submit" class="btn btn-primary">ارسال لینک بازیابی</button>
  </form>

  <p class="small"><a href="login.html">بازگشت به ورود</a></p>
</main>

</body>
</html>
