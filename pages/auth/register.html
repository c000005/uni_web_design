<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام | GameHub</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
  <link rel="stylesheet" href="../../assets/css/m3/m3_btn.css">
</head>

<body>

  <header class="header">
    <nav class="nav-bar">
      <a href="../main/index.html" class="logo">
        <img src="../../assets/images/logo.png" class="logo-img" alt="GameHub Logo">
      </a>

      <a href="../main/index.html">خانه</a>
      <a href="../main/games.html">بازی‌ها</a>
      <a href="../main/team.html">تیم ما</a>
      <a href="login.html">ورود</a>
      <a href="../main/settings.html">تنظیمات</a>
      <div>
        <span id="cart_image">🛒</span>
        <span id="cart_badge" class="badge large">
          0
        </span>
      </div>
    </nav>
  </header>


  <main class="container">
    <h1>ثبت‌نام</h1>

    <form id="register_form" action="login.html" method="post" novalidate>
      <div>
        <label for="fullname">نام و نام خانوادگی</label>
        <input id="fullname" name="fullname" type="text" required maxlength="100" autocomplete="name">
        <div class="error" id="fullname_error" aria-live="polite"></div>
      </div>

      <div>
        <label for="username">نام کاربری</label>
        <input id="username" name="username" type="text" required pattern="[A-Za-z0-9_\-]{3,30}">
        <div class="error" id="username_error" aria-live="polite"></div>
      </div>

      <div>
        <label for="email">ایمیل</label>
        <input id="email" name="email" type="email" required autocomplete="email">
        <div class="error" id="email_error" aria-live="polite"></div>
      </div>

      <div>
        <label for="password">رمز عبور</label>
        <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password">
        <div class="error" id="password_error" aria-live="polite"></div>
      </div>

      <div>
        <label for="password2">تکرار رمز عبور</label>
        <input id="password2" name="password2" type="password" required minlength="8" autocomplete="new-password">
        <div class="error" id="password2_error" aria-live="polite"></div>
      </div>

      <div>
        <label for="role">نقش (اختیاری)</label>
        <select id="role" name="role">
          <option value="user" selected>کاربر</option>
          <option value="contributor">همکار</option>
        </select>
      </div>

      <button type="submit" class="m3-btn filled">ثبت‌نام</button>
    </form>

    <p class="small">قبلا ثبت‌نام کرده‌اید؟ <a href="login.html">ورود</a></p>
  </main>

  <footer>
    <p>© 2025 GameHub — تمامی حقوق محفوظ است.</p>
  </footer>

  <script src="../../assets/js/form_validation.js"></script>

</body>

</html>
