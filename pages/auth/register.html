<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ثبت‌نام | GameHub</title>
  <link rel="stylesheet" href="../../assets/css/style.css">
</head>
<body class="farq">

<header class="header">
    <nav class="nav-bar">
        <a href="index.html" class="logo">
            <img src="../../assets/images/logo.png" class="logo-img" alt="GameHub Logo">
        </a>
        <a href="index.html">خانه</a>
        <a href="games.html">بازی‌ها</a>
        <a href="team.html">تیم ما</a>
        <a href="../auth/login.html">ورود</a>
    </nav>
</header>


<main class="container">
  <h1 id="reg-title">ثبت‌نام</h1>

  <form id="registerForm" action="/auth/register" method="post" novalidate>
    <div>
      <label for="fullname">نام و نام خانوادگی</label>
      <input id="fullname" name="fullname" type="text" required maxlength="100" autocomplete="name">
      <div class="error" id="fullnameError" aria-live="polite"></div>
    </div>

    <div>
      <label for="username">نام کاربری</label>
      <input id="username" name="username" type="text" required pattern="[A-Za-z0-9_\-]{3,30}" title="3 تا 30 کاراکتر، فقط حروف لاتین، عدد، زیرخط یا -">
      <div class="error" id="usernameError" aria-live="polite"></div>
    </div>

    <div>
      <label for="email">ایمیل</label>
      <input id="email" name="email" type="email" required autocomplete="email">
      <div class="error" id="emailError" aria-live="polite"></div>
    </div>

    <div>
      <label for="password">رمز عبور</label>
      <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password">
      <div class="error" id="passwordError" aria-live="polite"></div>
    </div>

    <div>
      <label for="password2">تکرار رمز عبور</label>
      <input id="password2" name="password2" type="password" required minlength="8" autocomplete="new-password">
      <div class="error" id="password2Error" aria-live="polite"></div>
    </div>

    <div>
      <label for="role">نقش (اختیاری)</label>
      <select id="role" name="role">
        <option value="user" selected>کاربر</option>
        <option value="contributor">همکار</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary">ثبت‌نام</button>
  </form>

  <p class="small">قبلا ثبت‌نام کرده‌اید؟ <a href="login.html">ورود</a></p>
</main>

</body>
</html>
