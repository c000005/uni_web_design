<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>بازیابی رمز | GameHub</title>
<link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="farq">

  <div class="container">
    <h1 id="reset-title">تنظیم رمز جدید</h1>
    <p class="small">رمز جدید خود را وارد کنید. رمز باید حداقل ۸ کاراکتر باشد.</p>

    <form action="/auth/reset-password" method="post" id="resetForm" novalidate>
      <div>
        <label for="password">رمز عبور جدید</label>
        <input id="password" name="password" type="password" required minlength="8" autocomplete="new-password">
        <div class="error" id="passwordError" aria-live="polite"></div>
      </div>

      <div>
        <label for="password2">تکرار رمز عبور</label>
        <input id="password2" name="password2" type="password" required minlength="8" autocomplete="new-password">
        <div class="error" id="password2Error" aria-live="polite"></div>
      </div>

      <button type="submit">بروزرسانی رمز</button>
    </form>

    <p class="small"><a href="login.html">بازگشت به ورود</a></p>
  </div>

</body>
</html>
